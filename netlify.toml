[build]
  publish = "frontend/build"
  command = "npm run build"

[build.environment]
  NODE_ENV = "production"
  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[headers]
  "/*" = [
    "X-XSS-Protection: 1; mode=block",
    "X-Content-Type-Options: nosniff",
    "X-Frame-Options: DENY",
    "Referrer-Policy: same-origin"
  ]